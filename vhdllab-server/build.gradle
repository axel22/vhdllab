apply plugin: 'war'

dependencies {
    compile project(':vhdllab-common')
    compile group: 'org.hibernate', name: 'hibernate-validator', version:'3.1.0.GA'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version:'3.4.0.GA'
    compile group: 'org.springframework', name: 'spring-webmvc', version:'2.5.6'
    compile(group: 'org.springframework', name: 'spring-aspects', version:'2.5.6') {
        exclude(module: 'aspectjrt')
    }
    compile group: 'org.springframework', name: 'spring-orm', version:'2.5.6'
    compile group: 'org.springframework', name: 'spring-jdbc', version:'2.5.6'
    compile(group: 'org.springframework.security', name: 'spring-security-core', version:'2.0.5.RELEASE') {
        exclude(module: 'spring-support')
    }
    compile group: 'jaxen', name: 'jaxen', version:'1.1.1'
    compile group: 'org.aspectj', name: 'aspectjweaver', version:'1.7.3'
    compile group: 'org.apache.commons', name: 'commons-exec', version:'1.1'
    runtime group: 'org.hibernate', name: 'hibernate-ehcache', version:'3.3.2.GA'
    runtime group: 'commons-dbcp', name: 'commons-dbcp', version:'1.4'
    runtime group: 'mysql', name: 'mysql-connector-java', version:'5.1.13'
    runtime group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.6.1'
    runtime group: 'org.codehaus.mojo.webstart', name: 'webstart-jnlp-servlet', version:'1.0-6.0-02_ea_b02'
    testCompile group: 'junit', name: 'junit', version:'4.4'
    testCompile group: 'org.springframework', name: 'spring-test', version:'2.5.6'
    testCompile group: 'hsqldb', name: 'hsqldb', version:'1.8.0.7'
    providedCompile group: 'javax.servlet', name: 'servlet-api', version:'2.5'
}
